<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      body {
        width: 80%;
        margin: 17px auto;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Wellcome In The Movie Info Web</h1>

    <div class="input-group my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Cari film . . ."
        aria-label="Cari film . . ."
        aria-describedby="button"
      />
      <button class="btn btn-primary px-4" type="button" id="button">
        Cari
      </button>
    </div>

    <div class="d-flex justify-content-between flex-wrap movie-box">
      <h1 class="error-connection text-muted text-center"></h1>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Actors</h6>
            <p class="modal-actors"></p>
            <hr />
            <h6>Director</h6>
            <p class="modal-director"></p>
            <hr />
            <h6>Year</h6>
            <p class="modal-year"></p>
            <hr />
            <h6>Rating</h6>
            <p class="modal-rating"></p>
            <hr />
            <h6>Genre</h6>
            <p class="modal-genre"></p>
            <hr />
            <h6>Duration</h6>
            <p class="modal-duration"></p>
            <hr />
            <h6>Plot</h6>
            <p class="modal-plot"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
